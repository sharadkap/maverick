<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Work Based Assessment for International Medical Graduates" resizable="false" closable="false" collapsible="true" size="157" gutter="0"
                               style="margin: 0 0 0 0; padding:0 0 0 0; border: 0px;">
               <ui:include src="header.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Contacts" resizable="true" closable="false" collapsible="true" gutter="0"
                               style="margin: 0 0 0 0; padding:0 0 0 0; border: 0px;">
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            
            <p:layoutUnit position="center" gutter="0"
                               style="margin: 0 0 0 0; padding:0 0 0 0; border: 0px;">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
