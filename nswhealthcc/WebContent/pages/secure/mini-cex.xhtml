<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/layout.xhtml">
 

<ui:define name="content">

 <h:head><title></title></h:head>  
 <h:body>
     <h:form>      
	     <table> 
	     
		      <tr>
		     	<td><h:outputLabel for="date" value="Date " /></td>
		     	<td><p:calendar value="#{intlMedicalGrad.assessmentDate}" id="cal" showButtonPanel="true"/>  
		     		<p:message id="dateMsg" for="id" display="default"/> 
		     	</td>
		     	<td><h:outputLabel for="name" value="Name " /></td>
		     	<td><p:inputText id="name" value="#{intlMedicalGrad.candidateName}">
		     			<f:validateLength maximum="100" /> 
		     			<p:ajax event="blur" update="nameMsg" />
		     		</p:inputText>
		     		<p:message id="nameMsg" for="name" display="default"/> 
		     	</td>
		     	<td><h:outputLabel for="name" value="Candidate No " /></td>
		     	<td><p:inputText id="name" value="#{intlMedicalGrad.candidateNumber}">
		     			
		     			<p:ajax event="blur" update="nameMsg" />
		     		</p:inputText>
		     		<p:message id="nameMsg" for="name" display="default"/> 
		     	</td>
		     </tr>
		     <tr>
		     
		     	<td><h:outputLabel for="assessor" value="Assessor " /></td>
		     	<td><p:inputText id="assessor" value="#{intlMedicalGrad.accessorName}">
		     			<f:validateLength maximum="100" /> 
		     		    <p:ajax event="blur" update="assessorMsg" />
		     		</p:inputText>
		     		<p:message id="assessorMsg" for="assessor" display="default"/> 
		     	</td>
		     	<td><h:outputLabel for="position" value="Position " /></td>
						<td><p:selectOneRadio id="options" value="#{intlMedicalGrad.assessorPosition}">
								<f:selectItem itemLabel="Specialist" itemValue="Specialist" />
								<f:selectItem itemLabel="Registrar" itemValue="Registrar" />
								<f:selectItem itemLabel="CMO" itemValue="CMO" />
							</p:selectOneRadio> <p:message id="positionMsg" for="position" display="default" /></td>
					
		     </tr>
		     
		            
	         <tr>
		     	<td><p:commandButton id="addGradRecord" value="Save" action="#{intlMedicalGrad.addMedicalGraduateRecord}" ajax="true"/></td>
		     	<td><p:commandButton id="reset" value="Reset" action="#{intlMedicalGrad.reset}" ajax="false"/></td>
		     </tr>   
	     </table>
     </h:form>      
</h:body>
</ui:define>
</ui:composition>
